<div>
    <div>
      <h2>All Roles</h2>
  
      <button mat-raised-button color="primary" (click)="addEditRole()">
        Add Role
      </button>
    </div>
    <div *ngIf="loader" class="loader"></div>
    <div *ngIf="!loader">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef>id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="FullName">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.name }} 
          </td>
        </ng-container>
  
        <ng-container matColumnDef="CreatedAt">
          <th mat-header-cell *matHeaderCellDef>CreatedAt</th>
          <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="addEditRole(element.id)">Edit</button>
            <button mat-raised-button color="primary" [routerLink]="['permissions',element.id]">Permissions</button>
            <button mat-raised-button color="warn" (click)="deleteRole(element.id)">
              Delete
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
      <mat-paginator [length]="total"
                 [pageSize]="pageSize"
                 [pageIndex]="pageIndex"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="pageEvent($event)"
                 aria-label="Select page">
  </mat-paginator>
  </div>
